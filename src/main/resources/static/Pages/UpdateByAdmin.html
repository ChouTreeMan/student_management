<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <form method="post" th:action="@{/Admin/update}">
        <table border="1px" cellspacing="0px" th:if="${student!=null}">
            <caption><h3>学生原有基本信息</h3></caption>
            <tr>
                <td>Stu_Id:</td>
                <td><input type="text" name="stu_id" th:value="${student.stu_id}" readonly></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" th:value="${student.name}"></td>
            </tr>
            <tr>
                <td>Batch:</td>
                <td><input type="text" name="batch" th:value="${student.batch}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" th:value="${student.age}"></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="text" name="DateOfBirth" th:value="${student.dateOfBirth}"></td>
            </tr>
            <tr>
                <td>Blood Group:</td>
                <td><input type="text" name="BloodGroup" th:value="${student.bloodGroup}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" th:value="${student.address}"></td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td><input type="text" name="phoneNumber" th:value="${student.phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" th:value="${student.email}"></td>
            </tr>
        </table>
        <div align="center">
            <button type="submit">保存</button>
            <button type="reset">重置</button>
        </div>
    </form>
</div>

</body>
</html>
